<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation FIPE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Brands of {{vehicle_type}}</h1><br>
        <ul class="list-group">
            {% for brand in list_brand %}
                <li class="list-group-item">
                    <form action="{% url 'models' %}" method='POST'>
                        {% csrf_token %}
                        <input type="hidden" name="vehicle_type" value="{{vehicle_type}}">
                        <input type="hidden" name="id_marca" value="{{brand.codigo}}">
                        <input type="hidden" name="nome_marca" value="{{brand.nome}}">
                        <button type='submit' class='btn btn-secondary'>{{brand.nome}}</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
